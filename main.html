<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Layout</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* provided body background */
    }

    /* Header styling */
    .header {
      background-color: #011e29; /* provided header background */
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Latest News Section */
    .latest-news-section {
      background-color: #fff;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      border-radius: 8px;
    }

    .latest-news-section h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .latest-news-section ul {
      list-style-type: none;
      padding: 0;
    }

    .latest-news-section li {
      background: #f5f5f5;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    /* Pictorial News Section */
    .pictorial-news-section {
      background-color: #fff;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .pictorial-news-section h3 {
      margin-bottom: 15px;
    }

    .pictorial-news-section img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>News Website</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Breaking: New policies announced for education sector.</li>
      <li>Sports Update: Local team wins championship final.</li>
      <li>Weather Alert: Heavy rains expected this weekend.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="Image_one.jpg" alt="News Image One">
    <img src="Image_two.jpg" alt="News Image Two">
    <img src="Image_three.jpg" alt="News Image Three">
  </div>

</body>
</html>
